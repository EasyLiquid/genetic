<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			#milieu {
				width: 50%;
				border: 1px solid;
				text-align: center;
				position: absolute;
				left: 25%;
			}
			
			#buttons {
				display: flex;
				justify-content: space-evenly;
			}
		</style>
	</head>
	<body>
		<div id="milieu">
			<br>Ресурс1: <div style="display:inline" id="resources0"></div>
			<br>Ресурс2: <div style="display:inline" id="resources1"></div>
			<br>Ресурс3: <div style="display:inline" id="resources2"></div>
			
			<p>Эпоха: <div style="display:inline" id="epoch"></div></p>
			
			<p id="population"></p>
			
			<p id="buttons"><button onclick="createMilieu()">Создать среду</button>
			<button onclick="createPopulation()">Создать популяцию</button>
			<button onclick="start()">Запустить фитнес</button></p>
			
			<p>Порог пригодности: <input type="number" style="width:60px" min="1" max="10" step="1" value="5" id="limit_suitability">
			<br>Плотность мутации: <input type="number" style="width:60px" min="0.01" max="0.99" step="0.01" value="0.5" id="density_mutation">
			<br>Плотность мутации: <input type="number" style="width:60px" min="0.01" max="0.99" step="0.01" value="0.5" id="chance_mutation"></p>
			
			<p><b>В скобках указана пригодность особи</b></p>
		</div>
		
		<script src="genetic.js"></script>
		<script>
			
			function $(id) {
				
				return document.getElementById(id)
			}
			
			let resources = []
			
			let population = {}
			
			let epoch = 0
			
			let functionID = () => {
				
				return Math.round(Math.random() * 10000)
			}
			
			let calcSuitability = indv => {
				
				let sum = 0
				
				indv.DNA.forEach((gene, index) => sum += resources[index] - gene)
				
				return round(sum, 2)
			}
			
			function createMilieu() {
				
				let food = Math.round(Math.random() * 10)
				
				let building = Math.round(Math.random() * 10)
				
				let technical = Math.round(Math.random() * 10)
				
				resources = new Array(food, building, technical)
				
				for (let i = 0; i < 3; i++) {
					
					$(`resources${i}`).innerHTML = resources[i]
				}
			}
			
			function createPopulation() {
				
				population = new Population({
					functionID: functionID,
					typeSelection: 'roulette-wheel',
					calcSuitability: calcSuitability,
					countAttempts: 5,
					typeSelectionParents: 'panmixia',
					countCouples: 5,
					typeRecombination: 'discrete',
					typeNewPopulation: 'truncation'
				})
				
				population.initIndvs(5)
				
				population.initDNA({
					count: 3,
					min: 1,
					max: 10
				})
				
				$('population').innerHTML = ''
				
				for (let indv of population.indvs) {
					
					$('population').innerHTML += `<br>Особь ${indv.id}: ${indv.DNA.join(', ')} (${indv.suitability})`
				}
			}
			
			function fitness() {
				
				population.limitSuitability = +$('limit_suitability').value
				
				population.densityMutation = +$('density_mutation').value
				
				population.chanceMutation = +$('chance_mutation').value
				
				population.selection()
				
				population.selectionParents()
				
				population.recombination()
				
				population.newPopulation()
				
				$('population').innerHTML = ''
				
				for (let indv of population.indvs) {
					
					$('population').innerHTML += `<br>Особь ${indv.id}: ${indv.DNA.join(', ')} (${indv.suitability})`
				}
				
				$('epoch').innerHTML = ++epoch
			}
			
			function start() {
				
				setInterval(() => {
				
					if (resources && population) fitness()
				}, 1000)
			}
		</script>
	</body>
</html>
